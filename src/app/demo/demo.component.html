<div class="container my-3 col-4">
    <div class="card bg-secondary text-white">
        <div class="card-body">
            <form #myForm="ngForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name"
                    [(ngModel)]="userObj.name">
                </div>
                <div class="form-group">
                    <label>Salary:</label>
                    <input type="number" class="form-control" name="salary" placeholder="Enter salary" 
                    [(ngModel)]="userObj.salary">
                </div>
                <div class="form-group">
                    <label>Age:</label> 
                    <input type="number" class="form-control" name="age" placeholder="Enter age" 
                    [(ngModel)]="userObj.age">
                </div>
                <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)" *ngIf="!isEdit">Submit</button>
                <br><br>
                <button type="button" class="btn btn-warning" (click)="updateUser()" *ngIf="isEdit">Update</button>
            </form>
        </div>
    </div>
    
</div>

<br><br>

<div class="container col-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of allUser">
                <td>{{user.name}}</td>
                <td>{{user.salary}}</td>
                <td>{{user.age}}</td>
                <td><button (click)="editUser(user)" class="btn btn-primary">Update</button></td>
                <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
